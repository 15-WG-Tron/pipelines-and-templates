name: CI Pipeline
on: 
  workflow_dispatch:
    inputs: 
      repository_name: 
        description: 'Remote Repo Name'
        required: true
      base_ref:
        description: 'Main branch that will be changed'
        required: true
      head_ref: 
        description: 'Branch contain changes'
        required: true

jobs:
  CI_Pipleine:
    runs-on: ubuntu-latest

    steps:
          - name: Get Remote Repository name
            run: echo Remote Repository - ${{ inputs.repository_name }}
            
#             if: ${{github.repository == '15-WG-Tron/pipelines'}}
#             continue-on-error: false

          - name: Base Ref
            run: echo ${{inputs.base_ref}}
            
          - name: Head Ref
            run: echo ${{inputs.head_ref}}
          
          - name: Checkout code
            uses: actions/checkout@v3.5.3
            with:
              repository: ${{inputs.repository_name}}
            
          - name: Set up Node
            uses: actions/setup-node@v2.5.2
            with: 
                node-version: '16'
          
          - name: Install Dependencies
            run: npm ci --legacy-peer-deps
            
          - name: Run linting
            run: npm run lint
          
          - name: Run unit test
            run: npm run test:unit
            
          - name: Dependency Check
            uses: dependency-check/Dependency-Check_Action@1.1.0
            with:
              project: ${{inputs.repository_name}}
              path: '.'
              format: 'HTML'
          - name: Upload Test results
            uses: actions/upload-artifact@master
            with:
              name: Depcheck report
              path: ${{github.workspace}}/reports


            
